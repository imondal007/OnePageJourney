		<script type="text/javascript" src="timer/jquery.plugin.js"></script> 
		<script type="text/javascript" src="timer/jquery.countdown.js"></script>
		<script>
		$(function () {
			var austDay = new Date();
			austDay = new Date(austDay.getFullYear() + 1, 1 - 5, 18);
			$('#defaultCountdown, #defaultCountdown-2').countdown({until: austDay, format: 'HMS'});
			$('#year').text(austDay.getFullYear());
		});
		</script>

	<body>

						<form role="form">  
    <div class="row">

</form>

							<li><a href="http://facebook.com/pixelrr"><i class="fa fa-facebook-square"></i></a></li>
							<li><a href="http://twitter.com/pixelrr"><i class="fa fa-twitter-square"></i></a></li>
							<li><a href="http://plus.google.com/pixelrr"><i class="fa fa-google-plus-square"></i></a></li>

		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.4";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<!--facebook like button JavaScript SDK-->

		<script>window.twttr = (function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0],
		    t = window.twttr || {};
		  if (d.getElementById(id)) return t;
		  js = d.createElement(s);
		  js.id = id;
		  js.src = "https://platform.twitter.com/widgets.js";
		  fjs.parentNode.insertBefore(js, fjs);
		 
		  t._e = [];
		  t.ready = function(f) {
		    t._e.push(f);
		  };
		 
		  return t;
		}(document, "script", "twitter-wjs"));</script>
		<!--Tweet button JavaScript SDK-->

		<script src="js/bootstrap.min.js"></script>
